<mat-sidenav-container>

    <mat-sidenav #sidenav mode="push">
        <div class="branding">
            <span>{{ 'anms.title.short'}}</span>
        </div>
        <mat-nav-list>
            <a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()"
                [routerLink]="[item.link]" routerLinkActive="active">
                {{item.label}}
            </a>
            <a mat-list-item
                href="https://github.com/mathis.garberg"
                target="_blank">
                Github
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <div class="toolbar">
        <mat-toolbar color="primary">
            <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
                <mat-icon fontSet="fas" fontIcon="fa-bars"></mat-icon>
            </button>

            <span class="d-none d-md-inline">
                <button mat-button class="nav-button" *ngFor="let item of navigation"
                        [routerLink]="[item.link]" routerLinkActive="active">
                    {{item.label}}
                </button>
            </span>

            <button mat-icon-button routerLink="settings" class="d-none d-sm-inline">
                <mat-icon fontSet="fas" fontIcon="fa-cog"></mat-icon>
            </button>

            <a [matTooltip]="'anms.header.github'"
                matdTooltipPosition="before"
                mat-icon-button
                class="link d-none d-sm-inline"
                href="https://github.com/mathisGarberg"
                target="_blank">
                <mat-icon fontSet="fab" fontIcon="fa-github"></mat-icon>
            </a>
        </mat-toolbar>
    </div>

    <div class="wrapper">

        <div class="content"
            [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.path">
            <router-outlet #o="outlet"></router-outlet>
        </div>

        <div class="footer">
            <div class="row">
                <div class="col-sm-12 links">
                    <a href="https://www.github.com/mathis.garberg" target="_blank">
                        <mat-icon fontSet="fab" fontIcon="fa-github"></mat-icon>
                        <span>Github</span>
                    </a>
                    <a href="https://www.medium.com/@mathis.garberg" target="_blank">
                        <mat-icon fontSet="fab" fontIcon="fa-medium-m"></mat-icon>
                        <span>Medium</span>
                    </a>
                    <a href="https://youtube.com/channel/UCyqm9apBAIBIJu2CI_ermsQ"
                        target="_blank">
                        <mat-icon fontSet="fab" fontIcon="fa-youtube"></mat-icon>
                        <span>Youtube</span>
                    </a>
                    <a href="https://www.instagram.com/mathisgarberg" target="_blank">
                        <mat-icon fontSet="fab" fontIcon="fa-instagram"></mat-icon>
                        <span>Instagram</span>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-12 signature">
                    &#169; <span class="year">{{year}}</span> - Mathis Garberg
                </div>
            </div>
        </div>

    </div>

    

</mat-sidenav-container>
